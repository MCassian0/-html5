    <h1>tags em html</h1>
    <p> Em html podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar  em cada caso</p>
    <ul>
        <li> <abbr title= " use a tag &lt;p&gt;"  >Parágrafo</abbr> </li>
        <li><abbr title="para inserir titulo use &lg;h1&gt;">titulos</abbr></li>
        <li><abbr title="para inserir imagens use &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="para abreiviar use &lt;abbr&gt;">abreviações</abbr></li>
        <li> <abbr title="para inserir codigo fonte use &lt;code&gt;">codigo fonte</abbr></li>
        <li> <abbr title="para lista ordenada &lt;ol&gt;">lista ordenada</abbr> </li>
        <li> <abbr title="para lista não ordenada use &lt;ul&gt;">lista não ordenada</abbr></li>

    </ul>
