<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.</p>
    
    <picture>

       <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture> 
<h1>reproduzindo audio</h1>
<p>vamos aprender a reproduzir audio em html5 </p>
<audio src="media/guanacast-33.mp3" controls autoplay></audio>
<audio preload="metadata" autoplay controls>
    <source src="media/guanacast-33.mp3" type="audio/mpeg">
    <source src="media/guanacast-33.ogg" type="audio/ogg">
    <source src="media/guanacast-33.wav" type="audio/wav">
        
</audio>
<p>se nao conseguir reproduzir nenhum desses no seu navegador, <a href="media/guanacast-33.mp3">clique aki para baixar o arquivo mp3</a></p>


</body>
</html>
